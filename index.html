<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive TODO List with JavaScript</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1 style="background-color: lightgrey;">Interactive TODO List with JavaScript</h1>
    </header>

    <!-- Main -->
    <main>
        <div class="main-section" style="border: 1px solid; padding: 10px;">
            <h1>Tasks for Today</h1>
            <div class="list-container">
                <div class="list-item">
                    <div>
                        <input type="checkbox" name="task" value="task" unchecked />
                        <label for="task">E.g. Take bins out.</label>
                        <button type="button" class="delete-button">Delete</button>
                    </div>
                </div>
                <div class="list-item"></div>
            </div>
        </div>
        <div class="side-section">
            <h1>Add a Task</h1>
            <div class="add-new-task">
                <label for="task-name">Task: </label>
                <input type="text" id="task-name" name="task-name" required minlength="2" maxlength="100" size="50"
                    placeholder="e.g. Food shop" />
                <button id="add-button" type="submit">Add Task</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>
    <!-- Scripts -->
    <!-- <script src="./assets/js/script.js"></script> -->
     <script src="./assets/js/test.js"></script>
</body>

</html>
