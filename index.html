<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive TODO List with JavaScript</title>
    <!-- confettijs.org CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@hiseb/confetti@2.1.0/dist/confetti.min.js"></script>
    <!-- CSS reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <!-- Header -->
    <header class="container">
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <h1 class="text-center my-4">My TODO List</h1>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="main-section col-11 col-md-8 text-bg-light rounded px-4 py-3">
                <h2>Tasks</h2>
                <div class="list-container">
                    <div class="list-item">
                        <div>
                            <input type="checkbox" name="task" value="task" unchecked />
                            <label for="task">E.g. Food shop</label>
                            <button type="button" class="delete-button btn btn-outline-warning btn-sm">Delete</button>
                            <button type=button class="edit-button btn btn-outline-secondary btn-sm">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="side-section col-11 col-md-8 text-bg-light rounded px-4 py-3 mt-4">
                <h2>Add a New Task</h2>
                <div class="add-new-task">
                    <label for="task-name">Task: </label>
                    <input type="text" id="task-name" name="task-name" required minlength="10" maxlength="100" placeholder="e.g. Food shop" />
                    <button class="btn btn-success btn-sm"id="add-button" type="submit">Add Task</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>
    <!-- Scripts -->
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <!-- <script src="./assets/js/script.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
